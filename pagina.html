<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Sociedad Ideal para Reciclaje</title>
  <link rel="stylesheet" href="est.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header id="header" role="banner">
    <div class="logo-container">
      <a href="#header" aria-label="Inicio">
        <figure>
          <img src="imagen/agua.webp" alt="Logo de Reciclaje" width="120" height="80">
          <figcaption style="display:none;">Reciclaje Logo</figcaption>
        </figure>
        <nav aria-label="Navegación principal">
          <a href="#Lugares" class="nav-link">Lugares</a>
          <a href="#Proyectos" class="nav-link">Proyectos</a>
          <a href="#Segundo Uso" class="nav-link">Segundo uso</a>
        </nav>
      </a>
    </div>
  </header>

  <div class="overlay">
    <h1>“Sociedad Ideal para Reciclaje”</h1>
    <h2>ELIGE UNA CATEGORÍA Y RECICLA HOY PARA ABRIR LAS PUERTAS DE UN MAÑANA LLENO DE POSIBILIDADES</h2>

    <div class="grid">
      <button class="category" data-file="organica.html">
        <img src="imagen/organica.jpg" alt="Orgánica" />
        <p>Orgánica</p>
      </button>
      <button class="category" data-file="plastico.html">
        <img src="imagen/plastico.jpg" alt="Plástico" />
        <p>Plástico</p>
      </button>
      <button class="category" data-file="papel-carton.html">
        <img src="imagen/papel.avif" alt="Papel y Cartón" />
        <p>Papel y Cartón</p>
      </button>
      <button class="category" data-file="peligroso.html">
        <img src="imagen/peligroso.jpg" alt="Peligroso" />
        <p>Peligroso</p>
      </button>
      <button class="category" data-file="vidrio.html">
        <img src="imagen/Vidrio.jpg" alt="Vidrio" />
        <p>Vidrio</p>
      </button>
      <button class="category" data-file="metal.html">
        <img src="imagen/Metal.avif" alt="Metal" />
        <p>Metal</p>
      </button>
    </div>
  </div>
</body>
</html>
